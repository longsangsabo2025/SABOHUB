      #   ignore_failure: true
      
      # 9. Build iOS Archive
      - name: Build iOS Archive
        script: |
          echo "üèóÔ∏è  Building iOS Archive for App Store..."
          flutter build ios --release --no-codesign \
            --dart-define=SUPABASE_URL=$SUPABASE_URL \
            --dart-define=SUPABASE_ANON_KEY=$SUPABASE_ANON_KEY \
            --dart-define=SUPABASE_SERVICE_ROLE_KEY=$SUPABASE_SERVICE_ROLE_KEY \
            --dart-define=ENABLE_QUICK_LOGIN=true
          echo "‚úÖ iOS build completed"
      
      # 10. Create Xcode Archive
      - name: Create Xcode Archive
        script: |
          echo "üì¶ Creating Xcode archive..."
          xcodebuild -workspace ios/Runner.xcworkspace \
            -scheme Runner \
            -configuration Release \
            -archivePath build/ios/Runner.xcarchive \
            archive
          echo "‚úÖ Archive created"
      
      # 11. Export IPA with provisioning profile
      - name: Export IPA for App Store
        script: |
          echo "üì§ Exporting IPA for App Store distribution..."
          xcodebuild -exportArchive \
            -archivePath build/ios/Runner.xcarchive \
            -exportPath build/ios/ipa \
            -exportOptionsPlist ios/ExportOptions.plist
          echo "‚úÖ IPA exported successfully"
