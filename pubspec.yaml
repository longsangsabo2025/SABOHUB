name: flutter_sabohub
description: 'SABOHUB - Quản lý quán bida chuyên nghiệp'
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter

  # State Management - Keep Riverpod 3.x 
  flutter_riverpod: ^3.0.3

  # Navigation
  go_router: ^16.3.0

  # Network
  dio: ^5.4.0
  http: ^1.2.2

  # Location Services
  geolocator: 13.0.4
  permission_handler: ^12.0.1

  # Supabase
  supabase_flutter: ^2.10.3
  flutter_dotenv: ^6.0.0

  # Local Storage
  sqflite: ^2.3.0

  # UI Components
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  google_fonts: ^6.1.0
  shimmer: ^3.0.0

  # Utilities
  intl: ^0.20.2
  equatable: ^2.0.5
  shared_preferences: ^2.2.2
  url_launcher: ^6.2.2
  uuid: ^4.5.1
  package_info_plus: 9.0.0
  
  # AI Features - Updated flutter_markdown
  file_picker: ^10.3.3
  markdown_widget: 2.3.2+6
  
  # Google Drive Integration
  googleapis: ^13.2.0
  google_sign_in: ^6.3.0
  extension_google_sign_in_as_googleapis_auth: ^2.0.13
  path_provider: ^2.1.5
  mime: ^2.0.0
  
  # Charts
  fl_chart: ^0.70.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
  
  assets:
    - .env
    - assets/images/
