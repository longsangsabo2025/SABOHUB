name: flutter_sabohub
description: 'SABOHUB - Quản lý quán bida chuyên nghiệp'
publish_to: 'none'
version: 1.0.3+3

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter

  # State Management - Keep Riverpod 3.x 
  flutter_riverpod: ^3.0.3

  # Navigation
  go_router: ^14.8.0

  # Network
  dio: ^5.4.0
  http: ^1.2.2
  connectivity_plus: ^6.1.3  # For offline detection

  # Location Services - Updated to latest (2025)
  geolocator: ^14.0.2
  geolocator_android: ^5.0.2  # Phải phù hợp với geolocator 14.x
  geolocator_apple: ^2.3.10
  permission_handler: ^12.0.1
  geocoding: ^3.0.0
  
  # Background Geolocation - Sử dụng geolocator với foreground service
  # flutter_background_geolocation: Removed - license required for v5
  
  # Maps - Free OpenStreetMap solution
  flutter_map: ^8.2.2
  latlong2: ^0.9.1
  flutter_polyline_points: ^2.1.0

  # Supabase
  supabase_flutter: ^2.10.3
  flutter_dotenv: ^6.0.0

  # Local Storage
  sqflite: ^2.3.0

  # UI Components
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  google_fonts: ^6.1.0
  shimmer: ^3.0.0

  # Utilities
  intl: ^0.20.2
  equatable: ^2.0.5
  shared_preferences: ^2.2.2
  url_launcher: ^6.2.2
  uuid: ^4.5.1
  package_info_plus: 9.0.0
  
  # AI Features - Updated flutter_markdown
  file_picker: ^10.3.3
  markdown_widget: 2.3.2+6
  
  # Google Drive Integration
  googleapis: ^13.2.0
  google_sign_in: ^6.3.0
  extension_google_sign_in_as_googleapis_auth: ^2.0.13
  path_provider: ^2.1.5
  mime: ^2.0.0
  
  # Apple Sign In
  sign_in_with_apple: ^6.1.3
  crypto: ^3.0.3
  
  # Charts
  fl_chart: ^0.70.1
  image_picker: ^1.2.1
  
  # PDF & Printing
  pdf: ^3.11.2
  printing: ^5.13.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
  
  assets:
    - .env
    - .env.local
    - assets/images/
